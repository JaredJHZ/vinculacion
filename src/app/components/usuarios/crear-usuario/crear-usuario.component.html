
<div class="card">
  <h1>Crear usuario</h1>

  <form [formGroup]="usuario" (ngSubmit)="guardar()">
    
    <div formGroupName="nombreCompleto" class="nombre">

      <mat-form-field class="nameField">
          <input formControlName='apellidoPaterno'  name="ap"  matInput placeholder="Apellido paterno">
      </mat-form-field>
  
  
      <mat-form-field class="nameField">
          <input formControlName='apellidoMaterno' name="am"  matInput placeholder="Apellido materno">
      </mat-form-field>

      <mat-form-field class="nameField">
          <input formControlName='nombre' name="usuario" matInput placeholder="Nombre">
      </mat-form-field>
    </div>

    <div class="password">
        <mat-form-field class="example-full-width">
            <input type="password" formControlName="password" name="usuario" matInput placeholder="Contrasena">
        </mat-form-field>
    </div>

    <div class="puesto">
        <mat-form-field>
            <mat-select  formControlName="puesto" placeholder="Puesto">
              <mat-option *ngFor="let puesto of puestos;" value={{puesto}}>{{puesto}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="botonera">
        <button type="button" [routerLink]="['/','menu-usuarios']" mat-raised-button color="warn">Cancelar</button>
        <button mat-raised-button color="primary" [disabled]="!usuario.valid" >Agregar</button>
    </div>

  </form>
</div>
